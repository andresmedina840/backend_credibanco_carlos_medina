name: ğŸš€ Deploy to EC2 - Debug

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      EC2_IP: ${{ secrets.AWS_EC2_IP }}
      SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
      # ======================
      # 0. PREPARACIÃ“N CLAVE SSH
      # ======================
      - name: ğŸ”‘ Crear archivo clave
        run: |
          echo "ğŸ—ï¸ Creando archivo PEM..."
          echo "$SSH_KEY" > clave.pem
          chmod 600 clave.pem  # Permisos crÃ­ticos

      # ======================
      # 1. VERIFICACIÃ“N DE RED
      # ======================
      - name: ğŸŒ Mostrar IP pÃºblica del runner
        run: |
          echo "ğŸ” IP PÃºblica del Runner:"
          curl -s ifconfig.me
          echo ""

      # ======================
      # 2. PRUEBA MANUAL SSH
      # ======================
      - name: ğŸ§ª Test de conexiÃ³n manual
        run: |
          echo "ğŸ”Œ Probando conexiÃ³n SSH..."
          ssh -vvv -i clave.pem -o StrictHostKeyChecking=no ubuntu@$EC2_IP "echo 'âœ… OK desde GitHub Runner'"

      # ======================
      # 3. CONFIGURACIÃ“N SSH
      # ======================
      - name: ğŸ” Configurar entorno SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H $EC2_IP >> ~/.ssh/known_hosts

      # ======================
      # 4. DESPLIEGUE CON DEBUG
      # ======================
      - name: ğŸš€ Despliegue con logs detallados
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AWS_EC2_IP }}
          username: ubuntu
          script: |
            echo "ğŸ“… Hora actual: $(date)"
            echo "ğŸ  Directorio actual: $(pwd)"
            docker ps
          debug: true  # Logs extendidos
          timeout: 3m