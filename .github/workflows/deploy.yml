name: ğŸš€ Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: ğŸ› ï¸ ImplementaciÃ³n en EC2
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ğŸ” Configurar SSH
        run: |
          mkdir -p ~/.ssh/
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.AWS_EC2_IP }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: ğŸ”‘ Cargar clave SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Ejecutar despliegue
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AWS_EC2_IP }}
          username: ubuntu
          port: 22
          timeout: 2m
          command_timeout: 15m
          script: |
            # 1. Navegar al directorio
            echo "ğŸ“‚ Accediendo al directorio..."
            cd /home/ubuntu/app || { echo "âŒ Error al cambiar de directorio"; exit 1; }

            # 2. Actualizar cÃ³digo
            echo "ğŸ”„ Actualizando desde GitHub..."
            git stash
            git fetch --all
            git reset --hard origin/main
            git clean -fd
            git pull origin main || { echo "âŒ FallÃ³ git pull"; exit 1; }

            # 3. Limpiar Docker
            echo "ğŸ§¹ Limpiando ambiente Docker..."
            docker-compose down \
              --volumes \
              --remove-orphans \
              --rmi local \
              --timeout 60 || true

            # 4. Reconstruir servicios
            echo "ğŸ—ï¸ Reconstruyendo contenedores..."
            docker-compose up -d \
              --build \
              --force-recreate \
              --remove-orphans \
              || { echo "âŒ FallÃ³ docker-compose up"; exit 1; }

            # 5. Verificar despliegue
            echo "âœ… VerificaciÃ³n final..."
            docker ps -a --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            docker-compose logs --tail=50 --timestamps

            # 6. Limpieza inteligente
            echo "ğŸ§¼ Optimizando espacio..."
            docker system prune -a --force --filter "until=24h"

            echo "ğŸ‰ Â¡Despliegue exitoso!"
        env:
          COMPOSE_DOCKER_CLI_BUILD: 1
          DOCKER_BUILDKIT: 1