name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package -Pproduccion -DskipTests -T 1C -Dmaven.compiler.release=21

    - name: Verify build artifacts
      run: |
        ls -l target/credibanco.jar || (echo "❌ ERROR: No se generó el JAR" && exit 1)
        ls -l docker-compose.yml || (echo "❌ ERROR: No se encuentra docker-compose.yml de la aplicacion" && exit 1)
        ls -l .env || (echo "❌ ERROR: No se encuentra .env" && exit 1)

    - name: Build Docker image
      run: docker build -t backend-credibanco . --build-arg JAR_FILE=target/credibanco.jar

    - name: Verify Docker image
      run: |
        bash -c "docker images | grep backend-credibanco || { echo '❌ ERROR: No se generó la imagen Docker'; exit 1; }"

    - name: Compress image
      run: docker save backend-credibanco | gzip > image.tar.gz

    - name: Verify compressed image
      run: |
        bash -c "ls -l image.tar.gz || { echo '❌ ERROR: No se generó image.tar.gz'; exit 1; }"

    - name: Transfer files to EC2
      uses: appleboy/scp-action@v0.1.3
      with:
        debug: true
        host: ${{ secrets.AWS_EC2_IP }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: |
          target/credibanco.jar
          docker-compose.yml
          .env
          image.tar.gz
        target: "/home/ubuntu/app"
        overwrite: true

    - name: Deploy on EC2
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.AWS_EC2_IP }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/ubuntu/app
          docker load -i image.tar.gz
          sleep 20  # Esperar inicialización de MySQL
          docker-compose -f docker-compose.yml up -d
