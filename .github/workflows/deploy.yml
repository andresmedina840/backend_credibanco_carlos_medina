name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build with Maven
      run: |
        mvn clean package -DskipTests -T 1C \
        -Dmaven.compiler.release=21 \
        -Dspring-boot.repackage.skip=true

    - name: Build Docker image
      run: |
        docker build -t backend-credibanco . \
        --build-arg JAR_FILE=target/*.jar

    - name: Compress Docker image
      run: docker save backend-credibanco | gzip > image.tar.gz

    - name: Transfer files to EC2
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.AWS_EC2_IP }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: |
          target/*.jar
          docker-compose*.yml
          .env
          image.tar.gz
        target: "/home/ubuntu/app"
        strip_components: 1

    - name: Deploy on EC2
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.AWS_EC2_IP }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/ubuntu/app
          docker load -i image.tar.gz
          docker-compose -f docker-compose-db.yml up -d --force-recreate
          sleep 15  # Esperar inicializaci√≥n de MySQL
          docker-compose -f docker-compose-app.yml up -d
          docker system prune -af  # Limpiar recursos no usados