name: ğŸš€ Deploy to EC2 - Full Debug

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: ğŸ› ï¸ ImplementaciÃ³n en EC2 con Debug
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      EC2_IP: ${{ secrets.AWS_EC2_IP }}
      SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
      # ======================
      # 1. PREPARACIÃ“N INICIAL
      # ======================
      - name: ğŸ” Verificar Secrets
        run: |
          echo "ğŸ› ï¸ Variables de entorno:"
          echo "EC2_IP: ${EC2_IP}"
          echo "Longitud SSH_KEY: $(echo "$SSH_KEY" | wc -c) caracteres"
          
          echo "ğŸ”‘ Parte inicial de la clave:"
          echo "$SSH_KEY" | head -n 2
          echo "..." 

      # ======================
      # 2. CONFIGURACIÃ“N SSH
      # ======================
      - name: ğŸ” Configurar entorno SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "ğŸ”§ AÃ±adiendo huella digital a known_hosts..."
          ssh-keyscan -H "$EC2_IP" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
          
          echo "ğŸ“„ Contenido de known_hosts:"
          cat ~/.ssh/known_hosts

      - name: ğŸ”‘ Cargar clave SSH con Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}
          
      # ======================
      # 3. PRUEBAS DE CONEXIÃ“N
      # ======================
      - name: ğŸ§ª Prueba de conectividad bÃ¡sica
        run: |
          echo "ğŸ“¡ Probando conexiÃ³n a EC2..."
          ping -c 4 "$EC2_IP"
          nc -zvw 5 "$EC2_IP" 22
          echo "â±ï¸ TTL de la instancia: $(traceroute -m 3 "$EC2_IP" | tail -n 1)"

      - name: ğŸ•µï¸ Prueba SSH con Debug Completo
        uses: appleboy/ssh-action@v0.1.6
        id: ssh-test
        with:
          host: ${{ secrets.AWS_EC2_IP }}
          username: ubuntu
          port: 22
          timeout: 2m
          script: |
            echo "ğŸ” Variables de entorno en EC2:"
            env
            echo "ğŸ”§ ConfiguraciÃ³n SSH:"
            sudo sshd -T | grep -E 'authenticationmethods|pubkeyauthentication'
            echo "ğŸ“‚ Permisos de .ssh:"
            ls -la ~/.ssh
            echo "ğŸ”‘ Contenido de authorized_keys:"
            cat ~/.ssh/authorized_keys
          debug: true

      # ======================
      # 4. DEPURACIÃ“N AVANZADA
      # ======================
      - name: ğŸ“ Obtener logs detallados de SSH
        if: ${{ failure() }}
        run: |
          echo "ğŸ“ Estructura de .ssh:"
          ls -la ~/.ssh
          
          echo "ğŸ” Contenido de known_hosts:"
          cat ~/.ssh/known_hosts
          
          echo "ğŸ“„ Logs de conexiÃ³n SSH:"
          cat /tmp/ssh-*.log

      # ======================
      # 5. DESPLIEGUE PRINCIPAL
      # ======================
      - name: ğŸš€ Ejecutar despliegue completo
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AWS_EC2_IP }}
          username: ubuntu
          port: 22
          timeout: 5m
          command_timeout: 25m
          script: |
            set -x  # Activar modo debug
            
            # 1. Navegar al directorio
            echo "ğŸ“‚ Accediendo al directorio..."
            cd /home/ubuntu/app || { echo "âŒ Error al cambiar de directorio"; exit 1; }
            
            # 2. Actualizar cÃ³digo
            echo "ğŸ”„ Actualizando desde GitHub..."
            git stash
            git fetch --all
            git reset --hard origin/main
            git clean -fd
            git pull origin main || { echo "âŒ FallÃ³ git pull"; exit 1; }
            
            # 3. Limpiar Docker
            echo "ğŸ§¹ Limpiando ambiente Docker..."
            docker-compose down \
              --volumes \
              --remove-orphans \
              --rmi local \
              --timeout 60 || true
            
            # 4. Reconstruir servicios
            echo "ğŸ—ï¸ Reconstruyendo contenedores..."
            docker-compose up -d \
              --build \
              --force-recreate \
              --remove-orphans \
              || { echo "âŒ FallÃ³ docker-compose up"; exit 1; }
            
            # 5. Verificar despliegue
            echo "âœ… VerificaciÃ³n final..."
            docker ps -a --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            docker-compose logs --tail=50 --timestamps
            
            # 6. Limpieza inteligente
            echo "ğŸ§¼ Optimizando espacio..."
            docker system prune -a --force --filter "until=24h"
            
            echo "ğŸ‰ Â¡Despliegue exitoso!"
        env:
          COMPOSE_DOCKER_CLI_BUILD: 1
          DOCKER_BUILDKIT: 1