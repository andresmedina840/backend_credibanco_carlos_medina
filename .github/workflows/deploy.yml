name: ğŸš€ Deploy en AWS EC2 con Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ”‘ Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ“¥ Actualizar cÃ³digo en EC2 con Git
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            if [ ! -d "/home/ubuntu/backend_credibanco_carlos_medina" ]; then
              git clone git@github.com:tu_usuario/backend_credibanco_carlos_medina.git /home/ubuntu/backend_credibanco_carlos_medina
            fi
            cd /home/ubuntu/backend_credibanco_carlos_medina
            git reset --hard
            git pull origin main
          EOF

      - name: ğŸš€ Desplegar aplicaciÃ³n en EC2 con Docker Compose
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/backend_credibanco_carlos_medina
            docker-compose down
            docker-compose up -d --build
          EOF