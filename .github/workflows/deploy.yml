name: ðŸš€ Deploy en AWS EC2 con Docker

on:
  push:
    branches:
      - main  # Se ejecuta cuando hay un push en la rama main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Clonar repositorio
        uses: actions/checkout@v4

      - name: ðŸ”‘ Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ”„ Verificar e instalar Docker y Docker Compose en EC2
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            sudo apt update && sudo apt upgrade -y
            sudo apt install -y docker.io docker-compose git
            sudo systemctl enable docker
            sudo systemctl start docker
            docker --version
            docker-compose --version
          EOF

      - name: ðŸ“¤ Subir archivos a EC2 en `/home/ubuntu/app/`
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} 'mkdir -p /home/ubuntu/app'
          scp docker-compose.yml ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/app/
          scp Dockerfile ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/app/
          scp .env ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/app/

      - name: ðŸš€ Desplegar aplicaciÃ³n en EC2 con Docker Compose
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/app
            docker-compose down
            docker-compose pull
            docker-compose up -d --build
          EOF

      - name: ðŸ” Verificar que la API responde
        run: |
          sleep 10  # Espera para dar tiempo a levantar la API
          if curl -sSf http://${{ secrets.EC2_HOST }}:8080/actuator/health; then
            echo "âœ… API funcionando correctamente"
          else
            echo "âŒ ERROR: La API no responde"
            exit 1
          fi
