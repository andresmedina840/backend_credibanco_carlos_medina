name: 🚀 Deploy to EC2 - Debug

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      EC2_IP: ${{ secrets.AWS_EC2_IP }}
      SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
      # ======================
      # 0. PREPARACIÓN CLAVE SSH
      # ======================
      - name: 🔑 Crear archivo clave
        run: |
          echo "🗝️ Creando archivo PEM..."
          echo "$SSH_KEY" > clave.pem
          chmod 600 clave.pem  # Permisos críticos

      # ======================
      # 1. VERIFICACIÓN DE RED
      # ======================
      - name: 🌐 Mostrar IP pública del runner
        run: |
          echo "🔍 IP Pública del Runner:"
          curl -s ifconfig.me
          echo ""

      # ======================
      # 2. PRUEBA MANUAL SSH
      # ======================
      - name: 🧪 Test de conexión manual
        run: |
          echo "🔌 Probando conexión SSH..."
          ssh -vvv -i clave.pem -o StrictHostKeyChecking=no ubuntu@$EC2_IP "echo '✅ OK desde GitHub Runner'"

      # ======================
      # 3. CONFIGURACIÓN SSH
      # ======================
      - name: 🔐 Configurar entorno SSH
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H $EC2_IP >> ~/.ssh/known_hosts

      # ======================
      # 4. DESPLIEGUE CON DEBUG
      # ======================
      - name: 🚀 Despliegue con logs detallados
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AWS_EC2_IP }}
          username: ubuntu
          script: |
            echo "📅 Hora actual: $(date)"
            echo "🏠 Directorio actual: $(pwd)"
            docker ps
          debug: true  # Logs extendidos
          timeout: 3m