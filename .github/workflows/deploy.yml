name: 🚀 Deploy en AWS EC2 con Docker

on:
  push:
    branches:
      - main  # Se ejecuta cuando hay un push en la rama main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Clonar repositorio
        uses: actions/checkout@v4

      - name: 🔑 Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: 🔄 Verificar e instalar Docker y Docker Compose en EC2
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            sudo apt update && sudo apt upgrade -y
            sudo apt install -y docker.io docker-compose git
            sudo systemctl enable docker
            sudo systemctl start docker
            docker --version
            docker-compose --version
          EOF

      - name: 📥 Actualizar código en EC2 con Git
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            if [ ! -d "/home/ubuntu/backend_credibanco_carlos_medina" ]; then
              git clone git@github.com:tu_usuario/backend_credibanco_carlos_medina.git /home/ubuntu/backend_credibanco_carlos_medina
            fi
            cd /home/ubuntu/backend_credibanco_carlos_medina
            git reset --hard
            git pull origin main
          EOF

      - name: 🚀 Desplegar aplicación en EC2 con Docker Compose
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/backend_credibanco_carlos_medina
            docker-compose down
            docker-compose pull
            docker-compose up -d --build
          EOF

      - name: 🔍 Verificar que la API responde
        run: |
          sleep 10
          if curl -sSf http://${{ secrets.EC2_HOST }}:8080/; then
            echo "✅ API funcionando correctamente"
          else
            echo "❌ ERROR: La API no responde"
            exit 1
          fi
        
