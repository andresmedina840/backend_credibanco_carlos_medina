name: 🚀 Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: 🛠️ Implementación en EC2
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: 🔐 Configurar SSH
        run: |
          mkdir -p ~/.ssh/
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.AWS_EC2_IP }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: 🔑 Inyectar clave SSH (formato PEM)
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 🧪 Prueba de conexión crítica
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AWS_EC2_IP }}
          username: ubuntu
          port: 22
          timeout: 2m
          script: echo "🔥 Conexión SSH exitosa"
          debug: true  # ¡Habilita logs detallados!

      - name: 🚀 Despliegue completo
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AWS_EC2_IP }}
          username: ubuntu
          port: 22
          timeout: 3m
          command_timeout: 20m
          script: |
            cd /home/ubuntu/app || exit 1
            git reset --hard origin/main
            docker-compose up -d --build